name: flutter_qiblah_latest
description: "Flutter Qiblah is a package that allows you to display Qiblah direction in you app with support for both Android and iOS"
version: 1.0.0
homepage: https://github.com/Mohamed-Nagdy/flutter_qiblah_latest

environment:
  sdk: ^3.7.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_compass_v2: ^1.0.3
  geolocator: ^13.0.1
  stream_transform: ^2.1.0
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  plugin:
    platforms:
      android:
        package: com.mohamednagdy.flutter_qiblah_latest
        pluginClass: FlutterQiblahLatestPlugin
      ios:
        pluginClass: FlutterQiblahLatestPlugin
